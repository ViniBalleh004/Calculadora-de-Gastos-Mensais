<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Mensais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Gastos Mensais</h1>
    <form id="expense-form">
        <label for="expense-name">Nome do Gasto:</label>
        <input type="text" id="expense-name" required>
        <label for="expense-value">Valor (R$):</label>
        <input type="number" id="expense-value" required>
        <button type="submit">Adicionar Gasto</button>
    </form>

    <h2>Lista de Gastos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor (R$)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="expense-list">
            <!-- Gastos serão adicionados aqui -->
        </tbody>
    </table>

    <h3>Total: R$ <span id="total-expense">0.00</span></h3>
    <script src="script.js"></script>
</body>
</html>
