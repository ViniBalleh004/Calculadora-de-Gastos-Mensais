<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Mensais - Prova de FrontEnd</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <h1>Calculadora de Gastos Mensais</h1>
    <form id="formulario-gasto">
        <label for="nome-gasto">Nome do Gasto:</label>
        <input type="text" id="nome-gasto" required>
        <label for="valor-gasto">Valor (R$):</label>
        <input type="number" id="valor-gasto" required>
        <button type="submit">Adicionar Gasto</button>
    </form>

    <h2>Lista de Gastos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor (R$)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista-gastos">
            <!-- Gastos serão adicionados aqui -->
        </tbody>
    </table>

    <h3>Total: R$ <span id="total-gastos">0.00</span></h3>
    <script src="src/js/script.js"></script>

    <footer>
        &copy; 2025 Vinicius Ballestero Branco - Aluno de ADS Unicesumar</footer>
</body>
</html>
